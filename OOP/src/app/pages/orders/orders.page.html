<oop-navbar [pageTitle]="'Orders'"></oop-navbar>

<ion-content>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-text>{{order?.dateTime}}</ion-text>
    </ion-item>
    <ion-item>
        <ion-item *ngFor="let product of order?.products; let i = index">

            <ion-label>
                {{i + 1}}
            </ion-label>

            <ion-label>{{product.name}}</ion-label>

            <ion-icon name="caret-forward-outline" class="icon" (click)="goToDetails(product)"></ion-icon>
        </ion-item>
    </ion-item>

</ion-content>
